dataset:
  data_type: lidc
  root_dir: data/LIDC-IDRI/Pathological/Image
  test_txt_dir: data/LIDC-IDRI/Pathological/test.txt
  image_channels: 1
  augmentation: true
model:
  diffusion_img_size: 64
  diffusion_depth_size: 32
  diffusion_num_channels: 2
  cond_dim: 16
  dim_mults:
  - 1
  - 2
  - 4
  - 8
  results_folder: LeFusion_model/EMIDEC
  load_milestone: false
  batch_size: 20
  num_workers: 20
  logger: wandb
  objective: pred_x0
  save_and_sample_every: 1000
  denoising_fn: Unet3D
  train_lr: 0.0001
  timesteps: 300
  sampling_timesteps: 300
  loss_type: l1
  train_num_steps: 50001
  gradient_accumulate_every: 2
  ema_decay: 0.995
  amp: false
  num_sample_rows: 1
  gpus: 0
